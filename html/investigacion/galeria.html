<body onload="cargarCarousel()">

                        <div id="content">

                        <img src="../../media/GaleriaFotos/Piezas/Kalkolito-Mandubizelaia-botoia.jpeg"

                             alt="Gezipunta 1"
                             data-description="Kalkolito garaikoak - Orratza. 5,6 cm. Hezurrez ardi-metapodio baten zatian egindako orratza. Ziurrenik arropa eusteko edota ilerako erabilita."/>

                        <img src="../../media/GaleriaFotos/Piezas/Kalkolito-Mandubizelaia-gezipunta-2.jpeg"
                             class="item"
                             alt="Gezipunta 2"
                             data-description="Kalkolito garaikoak - Suharria edo mugerra. 2,9 cm. Gezi-punta hostokara baten urrun aldeko zatia"/>

                        <img src="../../media/GaleriaFotos/Piezas/Kalkolito-Mandubizelaia-ijelkia.jpeg"
                             class="item"
                             alt="Ijelkia"
                             data-description="Kalkolito garaikoak - Suharrizko ijelkia. 3,6 cm. Zuzenean labana gisa erabil zitekeen zatia edo beste tresna batzuk egiteko erabil zitekeen zatia"/>

                        <img src="../../media/GaleriaFotos/Piezas/Kalkolito-Mandubizelaia-koilare-alea.jpeg"
                             class="item"
                             alt="Koilare alea"
                             data-description="Kalkolito garaikoak - Koilare-alea (apaingailua). 3,2 cm. Lepoko, eskumuturreko edo bestelako apaingarriak osatzeko. Ardi berna-hezur zati batean egindako koilare alea erabiltzen zen"/>

                        <img src="../../media/GaleriaFotos/Piezas/Kalkolito-Mandubizelaia-orratza.jpeg"
                             class="item"
                             alt="Orratza"
                             data-description="Orratza. 5,6 cm. Hezurrez ardi-metapodio baten zatian egindako orratza. Ziurrenik arropa eusteko edota ilerako erabilita."/>



                        <!-- Brontze garaikoak --> 
                        <img src="../../media/GaleriaFotos/Piezas/Brontze-Mandubizelaia-lurrontzia-1.jpeg"

                        <img src="../../media/GaleriaFotos/Piezas/Brontze-Mandubizelaia-lurrontzia-2.jpeg"
