<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">

    <!--Keen slider-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/keen-slider@6.5.0/keen-slider.min.css"/>

    <!-- javaScript main-->
    <script src="../../js/main.js"></script>
</head>
<body onload="cargarCarousel()">
    <!-- Panel Galería de imágenes -->
    <div class="flex-container">
        <section class="container-info data-dolmen">
            <div class="container-button">
                <button class="lang fw-bolder" onclick="history.back()">Atzera</button>
                <!--<button class="lang fw-bolder">Idioma</button>-->
            </div>
            <article class="galery-container">
                <div class="img-ampliada">
                    <img 
                        id="imgGalery" 
                        src="../../media/GaleriaFotos/Piezas/01_Piezak.jpg" 
                        alt="Piezak trikuharri" 
                        data-description="Mandubi zelaiko trikuharriaren argazkiak"/>
                </div>
                <div id="wrapper">
                    <div id="carousel">
                        <div id="content">
                        <img
                            src="../../media/GaleriaFotos/Piezas/01_Piezak.jpg"
                            class="item"
                            alt="Piezak 1"
                            data-description="Mandubi 1 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/02_Piezak.jpg"
                            class="item"
                            alt="02_Piezak"
                            data-description="Piezak 2 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/03_Piezak.jpg"
                            class="item"
                            alt="03_Piezak"
                            data-description="Piezak 3 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/04_Piezak.jpg"
                            class="item"
                            alt="04_Piezak"
                            data-description="Piezak 4 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/05_Piezak.jpg"
                            class="item"
                            alt="05_Piezak"
                            data-description="Piezak 5 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/06_Piezak.jpg"
                            class="item"
                            alt="06_Piezak"
                            data-description="Piezak 6 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/07_Piezak.jpg"
                            class="item"
                            alt="07_Piezak"
                            data-description="Piezak 7 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/08_Piezak.jpg"
                            class="item"
                            alt="08_Piezak"
                            data-description="Piezak 8 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/09_Piezak.jpg"
                            class="item"
                            alt="09_Piezak"
                            data-description="Piezak 9 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                            src="../../media/GaleriaFotos/Piezas/10_Piezak.jpg"
                            class="item"
                            alt="10_Piezak"
                            data-description="Piezak 10 zelaiko trikuharriaren argazkiak"
                        />
                        <img
                        src="../../media/GaleriaFotos/Piezas/11_Piezak.jpg"
                            class="item"
                            alt="11_Piezak"
                            data-description="Piezak 11 zelaiko trikuharriaren argazkiak"
                        />
                        </div>
                    </div>
                    <button id="prev">
                        <img src="../../media/arrowLeftBlue.svg" alt="icono antes">
                    </button>
                    <button id="next">
                        <img src="../../media/arrowRightBlue.svg" alt="icono siguiente">
                    </button>
                </div>
            </article>
            <article class="galery-info-container">
                <ol id="info">
                    <li>
                      <h1 class="title fs-1">Informazioa</h1>
                      <ul class="container-text-maps">
                        <li><img src="../../media/dolmenBlue.svg" alt="icono dolmen"><p><u>Izena:</u><br></p>
                        </li><p id="textTitle">Mandubi trikuharri</p>
                        <li><img src="../../media/descriptionBlue.svg" alt="icono mapa"><p><u>Deskribapena:</u><br></p>
                        </li><p id="textDes">Mandubi zelaiko trikuharriaren argazkiak</p>
                      </ul>
                    </li>
                </ol>
            </article>
        </section>
    </div>
</body>
</html>
