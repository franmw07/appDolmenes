<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandubizelaia Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../../media/dolmenBlue.svg">
    <!-- libreria A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <!-- INICIO Panel de imágenes 360º -->
    <div class="flex-container">
        <section class="container-img-360">
            <div class="container-button">
                <button class="lang fw-bolder" onclick="history.back()">Atzera</button>
            </div>

            <a-scene vr-mode-ui="enabled: false">
                <a-sky   
                src = "../../media/Mandubi360.jpg"
                rotation="0 60 0"></a-sky >
            </a-scene >

        </section>

        <div class="container-button-2">
                <button class="lang fw-bolder" onclick="entrandoVR()">VR</button>
        </div>

    </div>

    <script>
        function entrandoVR()
        {
            var scene = document.querySelector('a-scene');
            scene.enterVR();
            console.log("Entrando en VR mode");
        }
    </script>
</body>
</html>
