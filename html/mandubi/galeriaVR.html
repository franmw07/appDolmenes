<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Panel Galería de imágenes -->
    <div class="flex_container">
      <section class="container_info container_info_maps ps-5 pe-5">
        <!-- botones -->
        <div class="d-flex justify-content-between">
          <div>
            <button class="lang fs-4 fw-bolder" onclick="history.back()">
              Atrás
            </button>
            <button class="lang fs-4 fw-bolder">Idioma</button>
          </div>
          <div>
            <button
              class="lang fs-4 fw-bolder pause"
              type="button"
              value="pause"
              onclick="pause()"
            >
              Play
            </button>
            <button class="lang fs-4 fw-bolder">Reset</button>
          </div>
        </div>
        <!-- contenedor de imagen central -->
        <article class="img_galery_container">
          <!--contenedor de modelo 3D-->
          <div class="img-ampliada">
            <model-viewer
              id="Vr"
              class="Model3d"
              bounds="tight"
              src="../../media/Barca_01.glb"
              ar
              animation-name="Running"
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              poster=""
              shadow-intensity="1"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">
                View in your space
              </button>
              <div id="ar-prompt" style="display: none">
                <!-- cambiar si se desea ver la mano con movil en la imagen -->
                <img
                  src="https://modelviewer.dev/shared-assets/icons/hand.png"
                />
              </div>
            </model-viewer>
          </div>
          <!-- Selector de imágenes -->
          <div class="carousel">
            <div class="container-carousel-img">
              <div class="img-carousel">
                <model-viewer
                  class="Model3d changeVr"
                  bounds="tight"
                  src="../../media/Barca_01.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="Model3d changeVr"
                  bounds="tight"
                  src="../../media/Capitan America (1).glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="Model3d changeVr"
                  bounds="tight"
                  src="../../media/GLB_Arbol_01.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="Model3d changeVr"
                  bounds="tight"
                  src="../../media/GLB_Coche_03.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="Model3d changeVr"
                  bounds="tight"
                  src="../../media/GLB_Jaguar.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
            </div>
            <nav class="slider-nav">
              <ul>
                <li class="arrow">
                  <button class="previousVr" onclick="showPreviousVr()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-chevron-left"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"
                      />
                    </svg>
                  </button>
                </li>
                <li class="arrow">
                  <button class="nextVr" onclick="showNextVr()">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-chevron-right"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"
                      />
                    </svg>
                  </button>
                </li>
              </ul>
            </nav>
          </div>
        </article>
      </section>
      <nav class="nav_bar_maps">
        <h1
          class="title fs-2 h-25 m-0 mb-2 border-bottom border-white border-3 d-flex align-items-center"
        >
          Información de interés
        </h1>
        <ul class="container_text_maps">
          <li class="fs-4">Nombre Barca</li>
          <li class="fs-4">Tamaño</li>
          <li class="fs-4">Fecha</li>
          <li class="fs-4">Material</li>
          <li class="fs-4">Utilidad</li>
          <li class="fs-4">...</li>
        </ul>
      </nav>
    </div>
    <script src="../../js/main.js"></script>
    <!-- libreria  para model viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </body>
</html>
