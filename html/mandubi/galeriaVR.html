<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <!-- javaScript main-->
    <script src="../../js/main.js"></script>
    <!-- libreria  para model viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
  </head>
  <body onload="cargarCarousel()">
    <!-- Panel Galería de imágenes -->
    <div class="flex-container">
      <section
        class="container-info data-dolmen"
      >
        <!-- botones -->
        <div class="container-button">
          <button class="lang fw-bolder" onclick="history.back()">Atrás</button>
          <!--<button class="lang fw-bolder">Idioma</button>-->
          <button id="hidden" class="lang fw-bolder pause" value="pause" onclick="pauseAndPlay()">
              Play
            </button>
      </div>
        
        <!-- contenedor de imagen central -->
        <article class="galery-container">
          <!--contenedor de modelo 3D-->
          <div class="img-ampliada">
            <model-viewer
              id="imgGalery"
              class="Model3d"
              bounds="tight"
              src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Hondatua.glb"
              animation-name="Running"
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              poster=""
              shadow-intensity="1"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">
                View in your space
              </button>
              <div id="ar-prompt" style="display: none">
                <!-- cambiar si se desea ver la mano con movil en la imagen -->
                <img
                  src="https://modelviewer.dev/shared-assets/icons/hand.png"
                />
              </div>
            </model-viewer>
          </div>
          <!-- Selector de imágenes -->
          <div class="carousel">
            <div class="container-carousel-img">
                <model-viewer
                class="img-carousel" data-pos="-2"
                  bounds="tight"
                  src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Irekia.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
                <model-viewer
                class="img-carousel" data-pos="-1"
                  bounds="tight"
                  src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Animatua.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
                <model-viewer
                class="img-carousel" data-pos="0"
                  bounds="tight"
                  src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Hondatua.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
                <model-viewer
                class="img-carousel" data-pos="1"
                  bounds="tight"
                  src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Itxita.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
                <model-viewer
                class="img-carousel" data-pos="2"
                  bounds="tight"
                  src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Hondatua_Animatua.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
            </div>
          </div>
        </article>
        <article class="galery-info-container">
          <ol id="info">
              <li>
                <h1 class="title fs-1">Información de interés</h1>
                <ul class="container-text-maps">
                  <li><img src="../../media/dolmenBlue.svg" alt="icono dolmen"><p><u>Nombre:</u><br>
                    Dolmen 3</p></li>
                  <li><img src="../../media/mapBlue.svg" alt="icono mapa"><p><u>Ubicación:</u><br>
                    lorem impsum lorem impsum lorem impsum</p></li>
                  <li><img src="../../media/busBlue.svg" alt="icono transporte"><p><u>Paradas de transporte público:</u><br> 
                    lorem impsum lorem impsum lorem impsum</p></li>
                  <li><img src="" alt=""><p><u>Etc.</u></p></li>
                </ul>
              </li>
          </ol>
      </article>
      </section>
    </div>
  </body>
</html>
