<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandubizelaia Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="../../media/dolmenBlue.svg">
    <!-- javaScript main-->
    <script src="../../js/main.js"></script>
    <!-- libreria  para model viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    <!-- libreria A-Frame -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body onload="cargarCarousel()">
    <!-- Panel Galería de imágenes -->
    <div class="flex-container">
      <section
        class="container-info data-dolmen"
      >
        <!-- botones -->
        <div class="container-button">
          <button class="lang fw-bolder" onclick="history.back()">Atzera</button>
          <!--<button class="lang fw-bolder">Idioma</button>-->
          <button id="hidden" class="lang fw-bolder pause" value="pause" onclick="pauseAndPlay()">
              Play
            </button>
      </div>
        
        <!-- contenedor de imagen central -->
        <article class="galery-container">
          <!--contenedor de modelo 3D-->
          <div class="img-ampliada">
            <model-viewer
              id="imgGalery"
              class="Model3d"
              bounds="tight"
              src="../../media/3D_Trikuharri/GLB/GLB_Trikuharri_Hondatua.glb"
              alt="dolmen 1"
              data-description="recreacion del dolmen 1"
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              autoplay
              environment-image="neutral"
              shadow-intensity="1"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">
                View in your space
              </button>
              <div id="ar-prompt" style="display: none">
                <!-- cambiar si se desea ver la mano con movil en la imagen -->
                <img
                  src="https://modelviewer.dev/shared-assets/icons/hand.png"
                />
              </div>
            </model-viewer>
            <iframe 
              id="sketchfab"
              title="MandubikoTrikuharri" 
              frameborder="0" 
              allowfullscreen mozallowfullscreen="true" 
              webkitallowfullscreen="true" 
              allow="autoplay; fullscreen; xr-spatial-tracking" 
              xr-spatial-tracking 
              execution-while-out-of-viewport 
              execution-while-not-rendered web-share 
              src="https://sketchfab.com/models/f403450519b947aba3fcbe35aa0d70b4/embed"> 
            </iframe>
          </div>
          <!-- Selector de imágenes -->
          <div id="wrapper">
            <div id="carousel">
                <div id="content">

                  <!-- ITXITA -->
                  <model-viewer 
                    class="item"
                    bounds="tight"
                    src="../../media/3D_Trikuharri/Escalado/GLB/GLB_Trikuharri_Itxia_Escalado.glb"
                    ios-src="../../media/3D_Trikuharri/Escalado/USDZ/USDZ_trikuharri_itxia_escalado.usdz"
                    data-description="Mandubi Zelaiko Trikuharriaren 3D 1"
                    alt="Mandubi Zelaiko Trikuharria 1"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate ar>
                  </model-viewer>

                  <!-- IREKITA -->
                  <model-viewer 
                    class="item"
                    bounds="tight"
                    src="../../media/3D_Trikuharri/Escalado/GLB/GLB_Trikuharri_Irekia_Escalado.glb"
                    ios-src="../../media/3D_Trikuharri/Escalado/USDZ/USDZ_trikuharri_irekia_escalado.usdz"
                    data-description="Mandubi Zelaiko Trikuharriaren 3D 2"
                    alt="Mandubi Zelaiko Trikuharria 2"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate ar>
                  </model-viewer>

                  <!-- HONDATUTA -->
                  <model-viewer 
                    class="item"
                    bounds="tight"
                    src="../../media/3D_Trikuharri/Escalado/GLB/GLB_Trikuharri_Hondatua_Escalado.glb"
                    ios-src="../../media/3D_Trikuharri/Escalado/USDZ/USDZ_trikuharri_hondatua_escalado.usdz"
                    data-description="Mandubi Zelaiko Trikuharriaren 3D 3"
                    alt="Mandubi Zelaiko Trikuharria 3"
                    shadow-intensity="1"
                    camera-controls
                    auto-rotate ar>
                  </model-viewer>


                  <!-- SKETCHFAB -->
                  <model-viewer
                    class="item"
                    src="https://sketchfab.com/models/f403450519b947aba3fcbe35aa0d70b4/embed"
                    poster="../../media/3D_Trikuharri/GLB/animation.png"
                    alt="Mandubi Zelaiko Trikuharria 6"
                    data-description="Mandubi Zelaiko Trikuharriaren 3D 6"
                  ></model-viewer>
                </div>
            </div>
            <button id="prev">
              <img src="../../media/arrowLeftBlue.svg" alt="icono antes">
            </button>
            <button id="next">
                <img src="../../media/arrowRightBlue.svg" alt="icono siguiente">
            </button>
          </div>
        </article>
        <article class="galery-info-container">
          <ol id="info">
              <li>
                <h1 class="title fs-1">Informazioa</h1>
                <ul class="container-text-maps">
                  <li><img src="../../media/dolmenBlue.svg" alt="icono dolmen"><p><u>Izena:</u><br></p>
                  </li><p id="textTitle">Mandubi Zelaiko Trikuharria</p>
                  <li><img src="../../media/descriptionBlue.svg" alt="icono mapa"><p><u>Deskribapena:</u><br></p>
                  </li><p id="textDes">Mandubi Zelaiko Trikuharriaren 3D</p>
                </ul>
              </li>
          </ol>

      </article>
      </section>
    </div>
  </body>
</html>
