<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="cargarCarousel()">
    <!-- Panel Galería de imágenes -->
    <div class="flex_container">
      <section
        class="container_info container_info_galery"
      >
        <!-- botones -->
        <div id="buttonVr" class="d-flex justify-content-between">
          <div class="container-button-vr">
            <button class="lang fw-bolder" onclick="history.back()">
              Atrás
            </button>
            <button class="lang fw-bolder">Idioma</button>
          </div>
          <div id="hidden" class="container-button-vr">
            <button
              class="lang fw-bolder pause"
              type="button"
              value="pause"
              onclick="pauseAndPlay()"
            >
              Play
            </button>
            <button class="lang fw-bolder" onclick="reset()">Reset</button>
          </div>
        </div>
        <!-- contenedor de imagen central -->
        <article class="contenedor ps-4 pe-4">
          <!--contenedor de modelo 3D-->
          <div class="img-ampliada">
            <model-viewer
              id="imgGalery"
              class="Model3d"
              bounds="tight"
              src="../../media/Barca_01.glb"
              animation-name="Running"
              ar-modes="webxr scene-viewer quick-look"
              camera-controls
              environment-image="neutral"
              poster=""
              shadow-intensity="1"
            >
              <div class="progress-bar hide" slot="progress-bar">
                <div class="update-bar"></div>
              </div>
              <button slot="ar-button" id="ar-button">
                View in your space
              </button>
              <div id="ar-prompt" style="display: none">
                <!-- cambiar si se desea ver la mano con movil en la imagen -->
                <img
                  src="https://modelviewer.dev/shared-assets/icons/hand.png"
                />
              </div>
            </model-viewer>
          </div>
          <!-- Selector de imágenes -->
          <div class="carousel">
            <div class="container-carousel-img">
              <div class="img-carousel">
                <model-viewer
                  class="imgItems"
                  bounds="tight"
                  src="../../media/Barca_01.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="imgItems"
                  bounds="tight"
                  src="../../media/Capitan America (1).glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="imgItems"
                  bounds="tight"
                  src="../../media/GLB_Arbol_01.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="imgItems"
                  bounds="tight"
                  src="../../media/GLB_Coche_03.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
              <div class="img-carousel">
                <model-viewer
                  class="imgItems"
                  bounds="tight"
                  src="../../media/GLB_Jaguar.glb"
                  ar
                  ar-modes="webxr scene-viewer quick-look"
                  environment-image="neutral"
                  poster=""
                  shadow-intensity="1"
                ></model-viewer>
              </div>
            </div>
          </div>
        </article>
      </section>
      <ol id="info" class="h-100 p-0 m-0">
        <li>
            <h1 class="title text-center">Información de interés</h1>
            <ul class="container_text_maps">
                <li>Nombre: <br><span class="color">Barca</span></li>
                <li>Tamaño: <br><span class="color">3 metros</span></li>
                <li>Fecha: <br><span class="color">20/03/1720</span></li>
                <li>Material: <br><span class="color">Piedra</span></li>
                <li>Utilidad: <br><span class="color">desconocida</span></li>
                <li>...</li>
            </ul>
        </li>
    </ol>
    </div>
    <script src="../../js/main.js"></script>
    <!-- libreria  para model viewer -->
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
    ></script>
    </script>
  </body>
</html>
