<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- javaScript main-->
    <script src="../../js/main.js"></script>
</head>
<body onload="cargarCarousel()">
    <!-- Panel Galería de imágenes -->
    <div class="flex-container">
        <section class="container-info data-dolmen">
            <div class="container-button">
                <button class="lang fw-bolder" onclick="history.back()">Atzera</button>
                <!--<button class="lang fw-bolder">Idioma</button>-->
            </div>
            <article class="galery-container">
                <div class="img-ampliada">
                  <img id="imgGalery" src="../../media/GaleriaFotos/Mandubi/09_Mandubi.jpg" alt="" />
                </div>
                <div class="carousel">
                  <button class="button-carousel" type="button" onclick="moveImg()"><img src="../../media/arrowLeftBlue.svg" alt="icono flecha"> </button>
                  <div class="container-carousel-img">
                    <div><img class="img-carousel" data-pos="-8" src="../../media/Galeriafotos/Mandubi/01_Mandubi.jpg" alt="1"></div>
                    <div><img class="img-carousel" data-pos="-7" src="../../media/Galeriafotos/Mandubi/02_Mandubi.jpg" alt="2"></div>

                    <div><img class="img-carousel" data-pos="-5" src="../../media/Galeriafotos/Mandubi/04_Mandubi.jpg" alt="4"></div>
                    <div><img class="img-carousel" data-pos="-4" src="../../media/Galeriafotos/Mandubi/05_Mandubi.jpg" alt="5"></div>
                    <div><img class="img-carousel" data-pos="-3" src="../../media/Galeriafotos/Mandubi/06_Mandubi.jpg" alt="6"></div>
                    <div><img class="img-carousel" data-pos="-2" src="../../media/Galeriafotos/Mandubi/07_Mandubi.jpg" alt="7"></div>
                    <div><img class="img-carousel" data-pos="-1" src="../../media/Galeriafotos/Mandubi/08_Mandubi.jpg" alt="8"></div>
                    <div><img class="img-carousel" data-pos="0" src="../../media/Galeriafotos/Mandubi/09_Mandubi.jpg" alt="9"></div>
                    <div><img class="img-carousel" data-pos="1" src="../../media/Galeriafotos/Mandubi/10_Mandubi.jpg" alt="10"></div>
                    <div><img class="img-carousel" data-pos="2" src="../../media/Galeriafotos/Mandubi/11_Mandubi.jpg" alt="11"></div>
                    <div><img class="img-carousel" data-pos="3" src="../../media/Galeriafotos/Mandubi/12_Mandubi.jpg" alt="12"></div>
                    <div><img class="img-carousel" data-pos="4" src="../../media/Galeriafotos/Mandubi/13_Mandubi.jpg" alt="13"></div>
                    <div><img class="img-carousel" data-pos="5" src="../../media/Galeriafotos/Mandubi/14_Mandubi.jpg" alt="14"></div>
                    <div><img class="img-carousel" data-pos="6" src="../../media/Galeriafotos/Mandubi/15_Mandubi.jpg" alt="15"></div>
                    <div><img class="img-carousel" data-pos="7" src="../../media/Galeriafotos/Mandubi/16_Mandubi.jpg" alt="16"></div>
                    <div><img class="img-carousel" data-pos="8" src="../../media/Galeriafotos/Mandubi/17_Mandubi.jpg" alt="17"></div>                  
                  </div>
                  <button class="button-carousel" type="button" onclick="moveImg()"><img src="../../media/arrowRightBlue.svg" alt="icono flecha"></button>
                </div>
            </article>
            <article class="galery-info-container">
                <ol id="info">
                    <li>
                      <h1 class="title fs-1">Informazioa</h1>
                      <ul class="container-text-maps">
                        <li><img src="../../media/dolmenBlue.svg" alt="icono dolmen"><p><u>Izena:</u><br>
                            Mandubi trikuharri</p></li>
                          <li><img src="../../media/mapBlue.svg" alt="icono mapa"><p><u>Deskribapena:</u><br>
                            Mandubi zelaiko trikuharriaren argazkiak</p></li>
                      </ul>
                    </li>
                </ol>
            </article>
        </section>
    </div>

</html>
