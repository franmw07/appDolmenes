<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mandubi Trikuharria</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fuentes de google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">

    <!-- javaScript main-->
    <script src="../../js/main.js"></script>

<body onload="cargarMapa()">
    <!-- Panel mapa mandubi -->
    <div class="flex-container">
        <section class="container-info data-dolmen">
            <div class="container-button">
                <button class="lang fw-bolder" onclick="history.back()">Atzera</button>
                <!--<button class="lang fw-bolder">Idioma</button>-->
            </div>
            <article class="maps-container">
                <div id="map"></div>
            </article>
            <article class="maps-info-container">
                <button class="button-info">
                    <div><img src="../../media/roadWhite.svg" alt="icon como llegar"></div>
                    <div><p>Como llegar</p></div>
                </button>
                <button class="button-info" onclick="innerSee360()">
                    <div><img src="../../media/360White.svg" alt="icon como llegar"></div>
                    <div><p>Ver Dólmen</p></div>
                </button>
                <ol id="info">
                  <li>
                    <h1 class="title fs-1">Información de interés</h1>
                    <ul class="container-text-maps">
                      <li><img src="../../media/mapBlue.svg" alt="icono mapa"><p><u>Rutas:</u><br>
                        lorem impsum lorem impsum lorem impsum</p></li>
                      <li><img src="../../media/townBlue.svg" alt="icono pueblos"><p><u>Pueblos cercanos:</u><br>
                        lorem impsum lorem impsum lorem impsum</p></li>
                      <li><img src="../../media/busBlue.svg" alt="icono transporte"><p><u>Paradas de transporte público:</u><br> 
                        lorem impsum lorem impsum lorem impsum</p></li>
                      <li><img src="" alt=""><p><u>Etc.</u></p></li>
                    </ul>
                  </li>
                </ol>
              </article>
        </section>
    </div>
</body>
</html>
