<head>

        </section>
        <nav id="nav_bar_small" class="nav_bar">
            <ol id="buttom_360" class="p-0 m-0">
                <li class="button_nav_bar"><a href="img360.html">Recorrido 360º</a></li>

        </nav>
        <ol id="info" class="p-0 m-0">
            <li>
